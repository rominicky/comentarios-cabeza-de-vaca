<div class="flex flex-wrap gap-2 my-8 justify-end text-justify">
  <h4>Compartir en:</h4>
  <a class="p-2 mr-2 rounded-full text-white share-button" target="_blank" rel="noopener" href="https://facebook.com/sharer/sharer.php?u={{ site.url | uri_escape | append: page.url }}" aria-label="Share on Facebook">
    <i class="fab fa-facebook-f fa-lg"></i>
  </a>
  <a class="p-2 mr-2 rounded-full text-white share-button" target="_blank" rel="noopener" href="https://twitter.com/intent/tweet?url={{ site.url | uri_escape | append: page.url }}&text={{ page.title }}" aria-label="Share on Twitter">
    <i class="fab fa-twitter fa-lg"></i>
  </a>
  <a class="p-2 mr-2 rounded-full text-white share-button" target="_blank" rel="noopener" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url | uri_escape | append: page.url }}&title={{ page.title }}&summary={{ page.title }}&source={{ site.url | uri_escape }}" aria-label="Share on Linkedin">
    <i class="fab fa-linkedin fa-lg"></i>
  </a>
  <a class=" mr-2 border-2 duration-200 ease inline-flex items-center mb-1 mr-1 transition p-2 rounded-full text-white share-button" target="_blank" rel="noopener" href="https://pinterest.com/pin/create/button/?url={{ site.url | uri_escape | append: page.url }}&media={{ site.url | uri_escape }}&description={{ page.title }}" aria-label="Share on Pinterest" draggable="false">
    <i class="fab fa-pinterest fa-lg"></i>
  </a>
  <a class="mr-2 border-2 duration-200 ease inline-flex items-center mb-1 mr-1 transition p-2 rounded-full text-white share-button" target="_blank" rel="noopener" href="https://reddit.com/submit/?url={{ site.url | uri_escape | append: page.url }}&resubmit=true&title={{ page.title }}" aria-label="Share on Reddit" draggable="false">
    <i class="fab fa-reddit fa-lg"></i>
  </a>
  <a class="mr-2 border-2 duration-200 ease inline-flex items-center mb-1 mr-1 transition p-2 rounded-full text-white share-button" target="_blank" rel="noopener" href="https://wa.me/?text={{ page.title | uri_escape | append: '%20' | append: site.url }}" aria-label="Share on Whatsapp" draggable="false">
    <i class="fab fa-twitter fa-lg"></i>
  </a>
  <a class="mr-2 border-2 duration-200 ease inline-flex items-center mb-1 mr-1 transition p-2 rounded-full text-white share-button" target="_blank" rel="noopener" href="https://telegram.me/share/url?text={{ page.title | uri_escape }}&url={{ site.url | uri_escape | append: page.url }}" aria-label="Share on Telegram" draggable="false">
    <i class="fab fa-telegram fa-lg"></i>
  </a>
  <a class="mr-2 border-2 duration-200 ease inline-flex items-center mb-1 mr-1 transition p-2 rounded-full text-white share-button" target="_blank" rel="noopener" href="mailto:?subject={{ page.title | uri_escape }}&body={{ site.url | uri_escape | append: page.url }}" aria-label="Share by Email" draggable="false">
    <i class="fas fa-envelope fa-lg"></i>
  </a>
  <a class="mr-2 border-2 duration-200 ease inline-flex items-center mb-1 mr-1 transition p-2 rounded-full text-white share-button" target="_blank" rel="noopener" href="https://www.github.com/intent/user?source=web&url={{ site.url | uri_escape | append: page.url }}&description={{ page.title }}" aria-label="Share on Github" draggable="false">
  <i class="fab fa-github fa-lg"></i></a>
  
  <a class="mr-2 border-2 duration-200 ease inline-flex items-center mb-1 mr-1 transition p-2 rounded-full text-white share-button" target="_blank" rel="noopener" href="https://www.discord.com/channels/@me?url={{ site.url | uri_escape | append: page.url }}&description={{ page.title }}" aria-label="Share on Discord" draggable="false">
    <i class="fab fa-discord fa-lg"></i>
  </a>
</div>
