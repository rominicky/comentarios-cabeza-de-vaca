<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
 
   <title>
     {% if page.title %}
       {{ page.title | escape }}
     {% else %}
       {{ site.title | escape }}
     {% endif %}
   </title>
 
   <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | escape }}{% endif %}">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   
   <!-- CSS local -->
   <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
   <link rel="stylesheet" href="{{ '/assets/bootstrap.css' | relative_url }}">
   <link rel="stylesheet" href="{{ '/assets/balloon.css' | relative_url }}">
   <link rel="stylesheet" href="{{ '/assets/map-balloon.css' | relative_url }}">
 
   <!-- Leaflet CSS -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
 
   <!-- Canonical URL y Feed -->
   <link rel="canonical" href="{{ page.url | absolute_url }}">
   <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | absolute_url }}">
 
   <!-- Favicons -->
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/icons/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/icons/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/icons/favicon-16x16.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/img/icons/favicon-96x96.png' | relative_url }}">
    <meta name="apple-mobile-web-app-title" content="rominicky" />
    <link rel="manifest" href="{{ '/assets/img/icons/site.webmanifest' | relative_url }}">

 
   <!-- JavaScript externos -->
   <script async defer src="https://buttons.github.io/buttons.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://kit.fontawesome.com/2ed8463a5f.js" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>
 
   <!-- JavaScript local -->
   <script src="{{ '/assets/js/bootstrap.min.js' | relative_url }}"></script>
   
   {% if page.layout == "textoporpagina" %}
     <script src="{{ '/assets/js/poetry.js' | relative_url }}" defer></script>
   {% endif %}
 </head>
